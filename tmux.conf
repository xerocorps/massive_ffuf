# Advanced FFUF Automation tmux Configuration
# Enhanced settings for optimal dashboard experience

# Enable mouse support
set -g mouse on

# Set default terminal
set -g default-terminal "screen-256color"

# Enable 256 colors
set -ga terminal-overrides ",xterm-256color*:Tc"

# Set prefix key (default is Ctrl-b)
set -g prefix C-b
bind C-b send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# Set escape time
set -sg escape-time 0

# Window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Status bar configuration for FFUF automation
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre

# Status bar colors
set -g status-bg colour235
set -g status-fg colour136

# Left status (session info)
set -g status-left-length 40
set -g status-left "#[fg=colour166,bold]#S #[fg=colour245]| #[fg=colour166]#I:#P"

# Right status (system info)
set -g status-right-length 80
set -g status-right "#[fg=colour166]CPU: #(top -bn1 | grep 'Cpu(s)' | awk '{print $2}' | cut -d'%' -f1)%% #[fg=colour245]| #[fg=colour166]%H:%M #[fg=colour245]| #[fg=colour166]%d-%b"

# Window status
setw -g window-status-format "#[fg=colour244] #I: #W "
setw -g window-status-current-format "#[fg=colour166,bold] #I: #W "

# Pane borders
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour166

# Message colors
set -g message-style bg=colour235,fg=colour166,bold

# Copy mode colors
setw -g mode-style bg=colour166,fg=colour235

# Enable copy mode with vi keys
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Custom layouts for FFUF automation
bind M-1 select-layout main-horizontal
bind M-2 select-layout main-vertical
bind M-3 select-layout tiled
bind M-4 select-layout even-horizontal
bind M-5 select-layout even-vertical

# Quick pane selection
bind -r Tab select-pane -t :.+

# Synchronize panes
bind S set-window-option synchronize-panes

# Clear screen and history
bind C-k clear-history

# FFUF specific key bindings
bind F1 new-window -n "FFUF-Monitor" "watch -n 2 'ps aux | grep ffuf | grep -v grep'"
bind F2 new-window -n "System-Monitor" "htop"
bind F3 new-window -n "Network-Monitor" "nethogs"
bind F4 split-window -v "tail -f ~/ffuf_results/ffuf_automation.log"

# Logging
bind P pipe-pane -o "cat >>~/tmux-#W.log" \; display "Logging to ~/tmux-#W.log"
bind p pipe-pane \; display "Logging ended"
